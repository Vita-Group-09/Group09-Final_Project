AWSTemplateFormatVersion: '2010-09-09'
Description: Final Glue Job Stack â€” Gold Customers + Airline

Parameters:

  ScriptBucket:
    Type: String

  ScriptKey:
    Type: String

  JobName:
    Type: String
    Default: FinalGlue


Resources:

# =========================
# GLUE ROLE
# =========================
  GlueJobRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole

      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
        - arn:aws:iam::aws:policy/AmazonS3FullAccess


# =========================
# GLUE JOB
# =========================
  FinalGlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name: !Ref JobName
      Role: !GetAtt GlueJobRole.Arn
      GlueVersion: "4.0"

      Command:
        Name: glueetl
        PythonVersion: "3"
        ScriptLocation: !Sub s3://${ScriptBucket}/${ScriptKey}

      DefaultArguments:
        --job-language: python
        --enable-continuous-cloudwatch-log: "true"
        --enable-metrics: "true"
        --job-bookmark-option: job-bookmark-disable
        --TempDir: !Sub s3://${ScriptBucket}/glue-temp/

      ExecutionProperty:
        MaxConcurrentRuns: 1

      WorkerType: G.1X
      NumberOfWorkers: 10

      Timeout: 180
      MaxRetries: 1


Outputs:
  GlueJobName:
    Value: !Ref FinalGlueJob
