AWSTemplateFormatVersion: "2010-09-09"
Description: Lambda to trigger Glue + Crawlers on Raw S3 upload

Parameters:

  LambdaName:
    Type: String
    Default: raw-trigger-lambda

  BucketName:
    Type: String
    Default: airport-airline-operations-analytics-platform

  CodeKey:
    Type: String
    Default: scripts/lambda.zip

  GlueJobName:
    Type: String
    Default: FinalGlue


Resources:

# =========================
# IAM ROLE
# =========================
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

      Policies:
        - PolicyName: GlueCrawlerAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - glue:StartJobRun
                  - glue:GetJobRun
                  - glue:StartCrawler
                  - glue:GetCrawler
                Resource: "*"


# =========================
# LAMBDA
# =========================
  RawTriggerLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref LambdaName
      Runtime: python3.9
      Handler: lambda.lambda_handler
      Timeout: 900
      MemorySize: 256
      Role: !GetAtt LambdaRole.Arn

      Environment:
        Variables:
          GLUE_JOB_NAME: !Ref GlueJobName
          CRAWLERS: "airline,customers"

      Code:
        S3Bucket: !Ref BucketName
        S3Key: !Ref CodeKey


# =========================
# Permission for S3
# =========================
  LambdaInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref RawTriggerLambda
      Action: lambda:InvokeFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub arn:aws:s3:::${BucketName}


# =========================
# S3 EVENT TRIGGER
# =========================
  RawUploadTrigger:
    Type: AWS::S3::BucketNotification
    Properties:
      Bucket: !Ref BucketName
      NotificationConfiguration:
        LambdaConfigurations:
          - Event: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: raw/
            Function: !GetAtt RawTriggerLambda.Arn


Outputs:
  LambdaArn:
    Value: !GetAtt RawTriggerLambda.Arn
