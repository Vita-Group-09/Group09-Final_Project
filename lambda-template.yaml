AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda → Glue → Crawlers

Parameters:
  ScriptBucket: {Type: String}
  LambdaKey: {Type: String}

Resources:

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole

      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

      Policies:
        - PolicyName: GlueRunPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - glue:StartJobRun
                  - glue:GetJobRun
                  - glue:StartCrawler
                  - glue:GetCrawler
                Resource: "*"

  TriggerLambda:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.9
      Handler: lambda.lambda_handler
      Timeout: 900
      Role: !GetAtt LambdaRole.Arn

      Code:
        S3Bucket: !Ref ScriptBucket
        S3Key: !Ref LambdaKey

      Environment:
        Variables:
          GLUE_JOB: FinalGlue
