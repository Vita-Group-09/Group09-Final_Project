name: Glue Full CI/CD

on:
  push:
    branches: [ "develop" ]

  workflow_dispatch:


jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1

      S3_BUCKET: airport-airline-operations-analytics-platform

      GLUE_SCRIPT: glue_job.py
      GLUE_SCRIPT_KEY: scripts/glue_job.py

      LAMBDA_FILE: lambda.py
      LAMBDA_ZIP: lambda.zip
      LAMBDA_S3_KEY: lambda/lambda.zip

      GLUE_STACK: glue-stack
      CRAWLER_STACK: crawler-stack
      LAMBDA_STACK: lambda-stack

      GLUE_JOB: FinalGlue
      LAMBDA_NAME: glue-trigger-lambda


    steps:

# ======================
# Checkout
# ======================
      - uses: actions/checkout@v4


# ======================
# Debug repo files
# ======================
      - name: Show repo files
        run: ls -R


# ======================
# Python
# ======================
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"


# ======================
# AWS Auth
# ======================
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}


# ======================
# Upload Glue Script
# ======================
      - name: Upload Glue script
        run: |
          test -f $GLUE_SCRIPT || exit 1
          aws s3 cp $GLUE_SCRIPT s3://$S3_BUCKET/$GLUE_SCRIPT_KEY


# ======================
# Package Lambda
# ======================
      - name: Package Lambda
        run: |
          test -f $LAMBDA_FILE || exit 1
          zip $LAMBDA_ZIP $LAMBDA_FILE
          aws s3 cp $LAMBDA_ZIP s3://$S3_BUCKET/$LAMBDA_S3_KEY


# ======================
# Auto delete broken stacks
# ======================
      - name: Cleanup broken stacks
        run: |
          for STACK in $GLUE_STACK $CRAWLER_STACK $LAMBDA_STACK
          do
            STATUS=$(aws cloudformation describe-stacks \
              --stack-name $STACK \
              --query "Stacks[0].StackStatus" \
              --output text 2>/dev/null || echo "NONE")

            if [[ "$STATUS" == *ROLLBACK* ]]; then
              aws cloudformation delete-stack --stack-name $STACK
              aws cloudformation wait stack-delete-complete --stack-name $STACK
            fi
          done


# ======================
# Deploy Lambda CFT
# ======================
      - name: Deploy Lambda Stack
        run: |
          aws cloudformation deploy \
            --stack-name $LAMBDA_STACK \
            --template-file lambda-template.yml \
            --parameter-overrides \
              LambdaName=$LAMBDA_NAME \
              CodeBucket=$S3_BUCKET \
              CodeKey=$LAMBDA_S3_KEY \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset


# ======================
# Deploy Glue Job CFT
# ======================
      - name: Deploy Glue Stack
        run: |
          aws cloudformation deploy \
            --stack-name $GLUE_STACK \
            --template-file glue-template.yml \
            --parameter-overrides \
              ScriptBucket=$S3_BUCKET \
              ScriptKey=$GLUE_SCRIPT_KEY \
              JobName=$GLUE_JOB \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset


# ======================
# Deploy Crawler CFT
# ======================
      - name: Deploy Crawler Stack
        run: |
          aws cloudformation deploy \
            --stack-name $CRAWLER_STACK \
            --template-file crawler-template.yml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset


# ======================
# Start Glue Job
# ======================
      - name: Start Glue Job
        run: |
          RID=$(aws glue start-job-run \
            --job-name $GLUE_JOB \
            --query JobRunId \
            --output text)

          echo "RID=$RID" >> $GITHUB_ENV


# ======================
# Wait Glue Success
# ======================
      - name: Wait Glue Success
        run: |
          for i in {1..100}; do
            S=$(aws glue get-job-run \
              --job-name $GLUE_JOB \
              --run-id $RID \
              --query JobRun.JobRunState \
              --output text)

            echo "Glue status: $S"

            [[ "$S" == "SUCCEEDED" ]] && exit 0
            [[ "$S" == "FAILED" || "$S" == "STOPPED" ]] && exit 1

            sleep 30
          done

          exit 1


# ======================
# Run Airline Crawler
# ======================
      - name: Airline Crawler
        run: |
          aws glue start-crawler --name airline || true

          while true; do
            S=$(aws glue get-crawler --name airline --query 'Crawler.State' --output text)
            [[ "$S" == "READY" ]] && break
            sleep 20
          done


# ======================
# Run Customers Crawler
# ======================
      - name: Customers Crawler
        run: |
          aws glue start-crawler --name customers || true

          while true; do
            S=$(aws glue get-crawler --name customers --query 'Crawler.State' --output text)
            [[ "$S" == "READY" ]] && break
            sleep 20
          done


# ======================
# Done
# ======================
      - name: Success
        run: echo "FULL PIPELINE SUCCESS â€” Lambda + Glue + Crawlers"
