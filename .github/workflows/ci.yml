name: Full Data Pipeline CI/CD

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:   # manual run allowed


jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      S3_BUCKET: airport-airline-operations-analytics-platform

      # ---------- Glue ----------
      GLUE_SCRIPT: glue_job.py
      GLUE_SCRIPT_KEY: scripts/glue_job.py
      GLUE_STACK: glue-stack
      GLUE_JOB: FinalGlue

      # ---------- Lambda ----------
      LAMBDA_STACK: lambda-stack
      LAMBDA_NAME: glue-trigger-lambda
      LAMBDA_ZIP: lambda.zip
      LAMBDA_KEY: lambda/lambda.zip

      # ---------- Crawlers ----------
      CRAWLER_STACK: crawler-stack


    steps:

# =========================
# Checkout
# =========================
      - uses: actions/checkout@v4

      - name: Show repo files
        run: ls -R


# =========================
# Python
# =========================
      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"


# =========================
# AWS Login
# =========================
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}


# =========================
# Upload Glue Script
# =========================
      - name: Upload Glue script
        run: |
          test -f $GLUE_SCRIPT || exit 1
          aws s3 cp $GLUE_SCRIPT s3://$S3_BUCKET/$GLUE_SCRIPT_KEY


# =========================
# Package Lambda
# =========================
      - name: Package Lambda
        run: |
          test -f lambda.py || exit 1
          zip $LAMBDA_ZIP lambda.py
          aws s3 cp $LAMBDA_ZIP s3://$S3_BUCKET/$LAMBDA_KEY


# =========================
# Delete bad stacks
# =========================
      - name: Cleanup failed stacks
        run: |
          for STACK in $GLUE_STACK $LAMBDA_STACK $CRAWLER_STACK; do
            STATUS=$(aws cloudformation describe-stacks \
              --stack-name $STACK \
              --query "Stacks[0].StackStatus" \
              --output text 2>/dev/null || echo "NONE")

            if [[ "$STATUS" == "ROLLBACK_COMPLETE" || "$STATUS" == "UPDATE_ROLLBACK_FAILED" ]]; then
              aws cloudformation delete-stack --stack-name $STACK
              aws cloudformation wait stack-delete-complete --stack-name $STACK
            fi
          done


# =========================
# Deploy Lambda CFT
# =========================
      - name: Deploy Lambda Stack
        run: |
          aws cloudformation deploy \
            --stack-name $LAMBDA_STACK \
            --template-file lambda-template.yml \
            --parameter-overrides \
              LambdaName=$LAMBDA_NAME \
              CodeBucket=$S3_BUCKET \
              CodeKey=$LAMBDA_KEY \
            --capabilities CAPABILITY_NAMED_IAM


# =========================
# Deploy Glue CFT
# =========================
      - name: Deploy Glue Stack
        run: |
          aws cloudformation deploy \
            --stack-name $GLUE_STACK \
            --template-file glue-template.yml \
            --parameter-overrides \
              ScriptBucket=$S3_BUCKET \
              ScriptKey=$GLUE_SCRIPT_KEY \
              JobName=$GLUE_JOB \
            --capabilities CAPABILITY_NAMED_IAM


# =========================
# Deploy Crawlers CFT
# =========================
      - name: Deploy Crawlers Stack
        run: |
          aws cloudformation deploy \
            --stack-name $CRAWLER_STACK \
            --template-file crawler-template.yml \
            --capabilities CAPABILITY_NAMED_IAM


# =========================
# Start Glue Job
# =========================
      - name: Start Glue Job
        run: |
          RID=$(aws glue start-job-run \
            --job-name $GLUE_JOB \
            --query JobRunId \
            --output text)

          echo "RID=$RID" >> $GITHUB_ENV


# =========================
# Wait Glue Success
# =========================
      - name: Wait Glue Job
        run: |
          for i in {1..80}; do
            S=$(aws glue get-job-run \
              --job-name $GLUE_JOB \
              --run-id $RID \
              --query JobRun.JobRunState \
              --output text)

            echo "Glue status: $S"

            [[ "$S" == "SUCCEEDED" ]] && exit 0
            [[ "$S" == "FAILED" || "$S" == "STOPPED" ]] && exit 1

            sleep 30
          done

          exit 1


# =========================
# Run Crawlers
# =========================
      - name: Run airline crawler
        run: |
          aws glue start-crawler --name airline || true
          while true; do
            S=$(aws glue get-crawler --name airline --query 'Crawler.State' --output text)
            [[ "$S" == "READY" ]] && break
            sleep 20
          done


      - name: Run customers crawler
        run: |
          aws glue start-crawler --name customers || true
          while true; do
            S=$(aws glue get-crawler --name customers --query 'Crawler.State' --output text)
            [[ "$S" == "READY" ]] && break
            sleep 20
          done


# =========================
# Done
# =========================
      - name: SUCCESS
        run: echo "FULL PIPELINE SUCCESS â€” Lambda + Glue + Crawlers"
