name: Glue CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      BUCKET: airport-airline-operations-analytics-platform
      SCRIPT: glue_job.py
      SCRIPT_KEY: scripts/glue_job.py

      GLUE_STACK: glue-cicd-stack
      CRAWLER_STACK: glue-crawler-stack

      GLUE_JOB: FinalGlue

    steps:

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # ---------------- Upload Glue Script ----------------
      - name: Upload Glue script
        run: |
          test -f $SCRIPT || (echo "glue_job.py missing"; exit 1)
          aws s3 cp $SCRIPT s3://$BUCKET/$SCRIPT_KEY

      # ---------------- Deploy Glue Stack ----------------
      - name: Deploy Glue Stack
        run: |
          aws cloudformation deploy \
            --stack-name $GLUE_STACK \
            --template-file template.yaml \
            --parameter-overrides \
              ScriptBucket=$BUCKET \
              ScriptKey=$SCRIPT_KEY \
              JobName=$GLUE_JOB \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      # ---------------- Deploy Crawler Stack ----------------
      - name: Deploy Crawler Stack
        run: |
          aws cloudformation deploy \
            --stack-name $CRAWLER_STACK \
            --template-file crawler-template.yaml \
            --capabilities CAPABILITY_NAMED_IAM \
            --no-fail-on-empty-changeset

      # ---------------- Verify Glue Job Exists ----------------
      - name: Verify Glue Job
        run: |
          aws glue get-job --job-name $GLUE_JOB || \
          (echo "Glue job not found â€” stack failed"; exit 1)

      # ---------------- Start Glue Job ----------------
      - name: Start Glue Job
        run: |
          RID=$(aws glue start-job-run \
            --job-name $GLUE_JOB \
            --query JobRunId \
            --output text)

          echo "RID=$RID" >> $GITHUB_ENV

      # ---------------- Wait Glue Job ----------------
      - name: Wait Glue Job
        run: |
          for i in {1..60}; do
            S=$(aws glue get-job-run \
              --job-name $GLUE_JOB \
              --run-id $RID \
              --query JobRun.JobRunState \
              --output text)

            echo "Glue status: $S"

            [[ "$S" == "SUCCEEDED" ]] && break
            [[ "$S" == "FAILED" || "$S" == "STOPPED" ]] && exit 1

            sleep 30
          done

      # ---------------- Run Crawlers ----------------
      - name: Run airline crawler
        run: |
          aws glue start-crawler --name airline || true
          while true; do
            S=$(aws glue get-crawler --name airline --query 'Crawler.State' --output text)
            [[ "$S" == "READY" ]] && break
            sleep 20
          done

      - name: Run customers crawler
        run: |
          aws glue start-crawler --name customers || true
          while true; do
            S=$(aws glue get-crawler --name customers --query 'Crawler.State' --output text)
            [[ "$S" == "READY" ]] && break
            sleep 20
          done

      - name: Success
        run: echo "Glue + Crawlers CI SUCCESS"
